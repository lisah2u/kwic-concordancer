<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concordancer - Classroom-Friendly Linguistics Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .kwic-match {
            background-color: #fef3c7;
            font-weight: bold;
            padding: 0.125rem 0.25rem;
            border-radius: 0.25rem;
        }
        .kwic-row:hover {
            background-color: #f9fafb;
        }
        .loading {
            display: none;
        }
        .loading.active {
            display: inline-block;
        }
        .line-number {
            color: #6b7280;
            font-family: 'Courier New', monospace;
            font-size: 0.875rem;
            user-select: none;
        }
        .file-content {
            font-family: 'Courier New', monospace;
            font-size: 0.875rem;
            line-height: 1.5;
            white-space: pre-wrap;
        }
        .search-highlight {
            background-color: #fef3c7;
            font-weight: bold;
        }
        .kwic-table {
            table-layout: fixed;
        }
        .kwic-left {
            text-align: right;
            padding-right: 1rem;
            vertical-align: middle;
            word-wrap: break-word;
            border-right: 2px solid #e5e7eb;
        }
        .kwic-match {
            text-align: center;
            padding: 0.5rem 1rem;
            vertical-align: middle;
            background-color: #fef3c7;
            font-weight: bold;
            border-right: 2px solid #e5e7eb;
            white-space: nowrap;
        }
        .kwic-right {
            text-align: left;
            padding-left: 1rem;
            vertical-align: middle;
            word-wrap: break-word;
        }
        .kwic-line {
            text-align: center;
            font-family: 'Courier New', monospace;
            font-size: 0.75rem;
            color: #6b7280;
            vertical-align: middle;
        }
        .kwic-row:hover {
            background-color: #f9fafb;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-6xl">
        <!-- Header -->
        <header class="mb-8">
            <h1 class="text-4xl font-bold text-gray-900 mb-2">Concordancer</h1>
            <p class="text-lg text-gray-600">A classroom-friendly linguistics tool for corpus analysis</p>
        </header>

        <!-- Corpus Selection -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <div class="max-w-md mx-auto">
                <label for="corpus" class="block text-sm font-medium text-gray-700 mb-2">
                    Select Corpus to View
                </label>
                <select id="corpus" name="corpus" 
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 mb-4">
                    <option value="">Loading corpora...</option>
                </select>
                <button id="viewFileBtn" 
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-md transition duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:bg-gray-400 disabled:cursor-not-allowed"
                        disabled>
                    üìÑ View File
                </button>
            </div>
        </div>

        <!-- Search Within File (Hidden initially) -->
        <div id="searchSection" class="hidden bg-white rounded-lg shadow-md p-6 mb-6">
            <div class="max-w-2xl mx-auto">
                <h3 class="text-lg font-medium text-gray-900 mb-4">Search Within File</h3>
                <div class="flex gap-4 items-end">
                    <div class="flex-1">
                        <label for="fileSearchQuery" class="block text-sm font-medium text-gray-700 mb-2">
                            Search Term
                        </label>
                        <input type="text" id="fileSearchQuery" 
                               placeholder="Enter term to search for..."
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div class="flex items-center mb-2">
                        <label class="flex items-center">
                            <input type="checkbox" id="caseSensitive" class="mr-2">
                            <span class="text-sm text-gray-600">Case sensitive</span>
                        </label>
                    </div>
                    <button id="searchFileBtn" 
                            class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-6 rounded-md transition duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                        üîç Search
                    </button>
                    <button id="clearSearchBtn" 
                            class="bg-gray-500 hover:bg-gray-600 text-white font-medium py-2 px-4 rounded-md transition duration-200 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2">
                        ‚úñ Clear
                    </button>
                </div>
            </div>
        </div>

        <!-- No Results Message -->
        <div id="noResults" class="hidden bg-yellow-50 border border-yellow-200 rounded-lg p-6 text-center">
            <h3 class="text-lg font-medium text-yellow-800 mb-2">No Results Found</h3>
            <p class="text-yellow-700">Try a different search term.</p>
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="hidden bg-red-50 border border-red-200 rounded-lg p-6 text-center">
            <h3 class="text-lg font-medium text-red-800 mb-2">Error</h3>
            <p id="errorText" class="text-red-700"></p>
        </div>

        <!-- File Viewer Section -->
        <div id="fileViewerSection" class="hidden">
            <!-- File Info Header -->
            <div class="bg-white rounded-lg shadow-md p-6 mb-4">
                <div class="flex justify-between items-center">
                    <h2 class="text-2xl font-semibold text-gray-900">File Viewer</h2>
                    <div id="fileStats" class="text-sm text-gray-600"></div>
                </div>
            </div>

            <!-- File Content -->
            <div class="bg-white rounded-lg shadow-md overflow-hidden">
                <div class="bg-gray-50 px-6 py-3 border-b border-gray-200">
                    <h3 id="fileName" class="text-lg font-medium text-gray-900"></h3>
                </div>
                <div class="p-6">
                    <div class="overflow-x-auto">
                        <div id="fileContent" class="file-content bg-gray-50 p-4 rounded border max-h-96 overflow-y-auto">
                            <!-- File content will be displayed here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- In-File Search Results -->
        <div id="fileSearchResults" class="hidden">
            <div class="bg-white rounded-lg shadow-md p-6 mb-4">
                <div class="flex justify-between items-center">
                    <h2 class="text-2xl font-semibold text-gray-900">Search Results</h2>
                    <div id="fileSearchStats" class="text-sm text-gray-600"></div>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow-md overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="min-w-full kwic-table">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-3 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider w-16">
                                    Line
                                </th>
                                <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider w-2/5">
                                    Left Context
                                </th>
                                <th class="px-4 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider w-auto">
                                    Match
                                </th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-2/5">
                                    Right Context
                                </th>
                            </tr>
                        </thead>
                        <tbody id="fileSearchTable" class="bg-white divide-y divide-gray-200">
                            <!-- Results will be populated here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
